<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive resume</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <input type="radio" name="section" id="profile" checked />
    <input type="radio" name="section" id="work-exp" />
    <input type="radio" name="section" id="volunteering" />
    <input type="radio" name="section" id="certifications" />
    <input type="radio" name="section" id="add-achievements" />

    <section id="section-profile">
        <h3><label for="profile">John Doe</label></h3>
        <div>
            Content for Personal Profile
        </div>
    </section>

    <section id="section-work-exp">
        <h3><label for="work-exp">Work Experience</label></h3>
        <div>
            Content for Work Experience
        </div>
    </section>

    <section id="section-volunteering">
        <h3><label for="volunteering">Volunteering</label></h3>
        <div>
            Content for Volunteering
        </div>
    </section>

    <section id="section-certifications">
        <h3><label for="certifications">Certifications</label></h3>
        <div>
            Content for Certifications
        </div>
    </section>

    <section id="section-add-achievements">
        <h3><label for="add-achievements">Additional Achievements</label></h3>
        <div>
            Content for Additional Achievements
        </div>
    </section>
</body>
</html>
