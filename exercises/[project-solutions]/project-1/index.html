<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div class="card">
            <div class="photo">
                <img src="1.png" alt="representative-pic">
            </div>
            <div class="content">
                <div class="title">CSS Foundations</div>
                <div class="tags">
                    <div class="tag coding">Coding</div>
                    <div class="tag learning">Learning</div>
                </div>
                <hr>
                <div class="desc">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
                <div class="author-container">
                    <div class="author-photo">
                        <img src="2.png" alt="author-pic">
                    </div>
                    <div class="author-name">Jane Doe</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
